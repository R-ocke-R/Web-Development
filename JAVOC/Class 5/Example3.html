<html> 
    <head>
        <style> 
        p{
            color:red; font-style:"italic";
            font-size: 15px;
        }
        </style>
    </head>

    <body>
        <p> JavaScript can change the style of an HTML elemtne </p>
        <button type="button" onclick="myFunction()">CLICK ME!</button>
        <p id="demo" > This is a demonstration.</p>
        <script> 
        function myFunction(){
            
            document.getElementById("demo").style.fontSize="normal";
            document.getElementById("demo").style.color="rgb(0, 122, 85";
            document.getElementById("demo").style.fontWeight="bold";
        }
            
        </script>
    </body>

</html>
